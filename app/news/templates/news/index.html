{% extends 'base.html' %}

{% block title %}
Новости
{% endblock title %}

{% block content %}
<div class="row">
  {% for item in news %}
  <div class="col-md-4">
    <h6 class="card-header">Категория: <a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></h6>
    <img src="{{ item.photo }}" class="card-img-top" alt="{{ item.title }}" height="240">
    <div class="card-body" style="border: 1px solid rgba(0,0,0,.125)">
      <h5 class="card-title">{{ item.title }}</h5>
      <p class="card-text">{{ item.content|truncatewords:30 }}.</p>
      <h6 class="card-subtitle mb-2 text-muted">{{ item.created_at }}</h6>
      <div class="text-center mt-3">
        <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Просмотр</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
